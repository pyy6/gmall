#服务连接访问端口
server.port=8076

#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#zk协议，访问路径
spring.dubbo.registry.address=192.168.198.128:2181
spring.dubbo.registry.protocol=zookeeper


#dubbo服务扫描路径配置、协议、应用名
spring.dubbo.application.name=gmall-cart-service
spring.dubbo.protocol.name=dubbo
spring.dubbo.base-package=com.pyy6.gmall

#logging.level.root=debug

spring.redis.host=192.168.198.128
spring.redis.port=6379
spring.redis.database=0

